<!DOCTYPE html>

Weekly Assignment 7: Data Analysis

    <br>
    <h3>
        Question: How many students in INFO 3402 have the letter "C" in their name?
    </h3>

<canvas id="myChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

<script type="text/javascript">

var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
        labels: ['Without a "C"', 'With a "C"'],
        datasets: [{
            label: 'How many students in INFO 3402 have the letter "C" in their name?',
            backgroundColor: '#91c6a2',
            borderColor: '#6d7d96',
            data: [34,25],
          
            
        }]
    },


    // Configuration options go here
    options: {
    scales: {
            yAxes: [{
                display: true,
                stacked: true,
                ticks: {
                    min: 0, // minimum value
                    max: 40 // maximum value
                }
            }]
        }
    }
});


</script>
